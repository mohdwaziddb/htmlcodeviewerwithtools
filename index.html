<!DOCTYPE html>
<html>
  <head>
    <title>HTML Code Viewer With Tools</title>
    <link rel="stylesheet" href="./style.css"/>

   
  </head>
  <body>

    <div class="container">
      <h1>HTML Code Viewer with Tools</h1>
      <div class="toolbar">
          <div>
              <button onclick="insertTable()">Insert Table</button>
          </div>
          <div>
              <button onclick="selectText()">Select Text</button>
              <button onclick="applyBold()">Bold</button>
      <!--<button onclick="applyright()">Align Right</button>-->
          </div>
      </div>
      <label for="code">Enter your HTML code:</label>
      <textarea id="code" rows="10">
      </textarea>
      <button onclick="preview()">Preview</button>
      <div id="preview" class="preview"></div>
  </div>

  </body>
  <script src="./script.js"></script>
</html>
